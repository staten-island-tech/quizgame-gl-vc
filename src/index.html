<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How much do you REALLY know??</title>
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body>
    <div class="container">
        <div class="quiz-header">
            How much do you REALLY know??
        </div>
        <section class="quiz">
            <div class="questions question-1">
                <div class="q1-pic"></div>
                <h1> What is a tomato?</h1>
                <div class="ans-choices">
                    <button class="q1a1"> A vegetable </button>
                    <button class="q1a2"> A fruit </button>
                    <button class="q1a3"> Both A and B  </button>
                    <button class="q1a4"> None of the above </button>
                </div>
            </div>

            <div class="questions question-2">
                <div class="q2-pic"></div>
                <h1> What is a mule the offspring of?</h1>
                <div class="ans-choices">
                    <button class="q2a1"> A male horse & a female donkey </button>
                    <button class="q2a2"> A female horse & a male donkey </button>
                    <button class="q2a3"> 2 mules  </button>
                    <button class="q2a4"> Magic </button>
                </div>
            </div>
        </section>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
