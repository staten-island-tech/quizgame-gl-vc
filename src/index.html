<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How much do you REALLY know??</title>
    <link rel="stylesheet" href="scss/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="quiz-header">
            <h1>How much do you REALLY know??</h1>
        </div>

        <section id="quiz">
                <div id="img"></div>
                <div id="question">
                    <h1>question</h1>
                </div>
                <div class="ans-choices">
                    <button id="choiceA" class="choice-a"> 
                        <h1>A</h1> </button>
                    <button id="choiceB" class="choice-b"> A </button>
                    <button id="choiceC" class="choice-c"> B </button>
                    <button id="choiceD" class="choice-d"> N </button>
                </div>
            </div>

        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="results">Results</button>
        <div id="score"></div>
        
        <section class="quizzes">
            <div class="questions question-1">
                <div class="q1-pic"></div>
                <h1> What is a tomato?</h1>
                <div class="ans-choices">
                    <button id="q1a1" class="choice-a"> A vegetable </button>
                    <button id="q1a2" class="choice-b"> A fruit </button>
                    <button id="q1a3" class="choice-c"> Both A and B  </button>
                    <button id="q1a4" class="choice-d"> None of the above </button>
                </div>
            </div>

            <div class="questions question-2">
                <div class="q2-pic"></div>
                <h1> What is a mule the offspring of?</h1>
                <div class="ans-choices">
                    <button id="q2a1" class="choice-a"> A male horse & a female donkey </button>
                    <button id="q2a2" class="choice-b"> A female horse & a male donkey </button>
                    <button id="q2a3" class="choice-c"> 2 mules  </button>
                    <button id="q2a4" class="choice-d"> Magic </button>
                </div>
            </div>


            <div class="questions question-3">
                <div class="q3-pic"></div>
                <h1> What is 9 + 10?</h1>
                <div class="ans-choices">
                    <button id="q3a1" class="choice-a"> 19 </button>
                    <button id="q3a2" class="choice-b"> 21 </button>
                    <button id="q3a3" class="choice-c"> Both 19 & 21  </button>
                    <button id="q3a4" class="choice-d"> Only a genius can solve this </button>
                </div>
            </div>
        </section>
    

    </div>
    <script src="js/index.js"></script>
</body>
</html>
